
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Emotional Attachment Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Financial Emotional Attachment Quiz</h1>
    <form id="quiz-form">
      <!-- Add all 10 questions here -->
      <!-- Question 1 -->
      <div class="question">
        <h2>1. You’ve just found $500 on the ground. What’s the first thing you do?</h2>
        <label><input type="radio" name="q1" value="A"> Panic and try to find its rightful owner.</label>
        <label><input type="radio" name="q1" value="B"> Deposit it immediately into your savings account.</label>
        <label><input type="radio" name="q1" value="C"> Treat yourself to that thing you’ve had your eye on.</label>
        <label><input type="radio" name="q1" value="D"> Split it—some for you, some for charity or a friend.</label>
      </div>
      <!-- Question 2 -->
      <div class="question">
        <h2>2. Your friend asks you to split a $400 dinner bill evenly, but you only had a salad. What’s your move?</h2>
        <label><input type="radio" name="q2" value="A"> Quietly pay the full amount to avoid conflict.</label>
        <label><input type="radio" name="q2" value="B"> Politely explain the situation and ask to adjust the bill.</label>
        <label><input type="radio" name="q2" value="C"> Laugh it off and pay the full amount anyway.</label>
        <label><input type="radio" name="q2" value="D"> Pay the full amount and feel good knowing it made the group happy.</label>
      </div>
      <!-- Add remaining questions similarly -->

    </form>
    <button id="submit-btn">See Results</button>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
