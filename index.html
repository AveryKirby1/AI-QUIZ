<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Financial Emotional Attachment Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>Financial Emotional Attachment Quiz</h1>

    <!-- QUIZ SECTION -->
    <div id="quiz-section">
      <div id="question-container">
        <h2 id="question-text"></h2>
      </div>
      <div id="answers-container"></div>

      <div class="buttons-container">
        <button id="next-btn" class="quiz-btn" onclick="goToNextQuestion()">Next</button>
        <button id="results-btn" class="quiz-btn" onclick="showResults()">See Results</button>
      </div>
    </div>

    <!-- RESULTS SECTION (hidden by default) -->
    <div id="results-section" class="hidden">
      <div class="results-header">
        <!-- A placeholder image or remove if you don't want it -->
        <img 
          src="https://upload.wikimedia.org/wikipedia/commons/5/59/Icon_US_$%28NPS%29.png" 
          alt="Placeholder Icon" 
          class="placeholder-icon" 
        />
        <!-- "You are a [category]" lines -->
        <h2 id="results-title"></h2>
        <h3 id="category-name"></h3>
        <!-- Category tagline / description -->
        <p id="category-description"></p>
      </div>

      <!-- Distribution chart area -->
      <div class="distribution-container">
        <h3>Your <span class="key-span">key</span> money signs:</h3>
        <div id="category-bars"></div>
      </div>

      <!-- Where you excel / watch out for -->
      <div class="insight-container">
        <div class="insight-box" id="excel-box">
          <h4>Where you excel...</h4>
          <ul id="excel-list"></ul>
        </div>
        <div class="insight-box" id="watchout-box">
          <h4>Watch out for...</h4>
          <ul id="watchout-list"></ul>
        </div>
      </div>

      <!-- Product recommendations -->
      <h2 class="fuel-title">Fuel Your Next Adventure</h2>
      <div class="product-recs-container" id="product-recommendations"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
